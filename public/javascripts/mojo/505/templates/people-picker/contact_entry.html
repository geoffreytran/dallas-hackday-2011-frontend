<div class="palm-row #{exclude}" x-mojo-tap-highlight="momentary">
  <div class="palm-row-wrapper">
    <div class="icon status #{imAvailabilityFormatted} left"></div>
    <div class="icon list-view-avatar #{listIsClipped} right">
        <div class="image">
            <img src="#{listPic}">
        </div>
        <div class="image-well">
        </div>
    </div>
    <div class="title truncating-text">
      #{formattedText}
    </div>
  </div>
</div>
