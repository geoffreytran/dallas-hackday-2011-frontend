<div id="scrim" class="palm-scrim dialog" x-mojo-scrim=""></div>
<div id="palm-dialog-box" class="palm-dialog-box" x-mojo-dialog="">
	<div class="palm-dialog-wrapper">
 
	   <div id="palm-dialog-content" class="palm-dialog-content">
			<div id="palm-dialog-title" class="dialog-title">
				#{title}
			</div>         
			<div id="palm-dialog-separator" class="palm-dialog-separator"></div>
			<div class="dialog-message">
				#{-message}
			</div>
		</div>
	
		<div class="palm-dialog-buttons">
			<div>
				#{-listElements}
			</div>
		</div>                    
		
	</div>
</div>
