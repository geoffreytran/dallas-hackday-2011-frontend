<div id='account-settings-simple-login'>
	<div id="account-settings-domain-name-placeholder"></div>
	<div class='palm-group'>
		<div class="palm-group-title">#{usernameLabel}</div>
		<div class="palm-list">
			<div class='palm-row single'>
				<div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
					<div class="title">
						<div id="account-settings-username" x-mojo-element="TextField"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class='palm-group'>
		<div class="palm-group-title">#{passwordLabel}</div>
		<div class="palm-list">
			<div class='palm-row single'>
				<div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
					<div class="title">
						<div id="account-settings-password" x-mojo-element="PasswordField"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
