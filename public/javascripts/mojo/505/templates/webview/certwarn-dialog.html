<div class="palm-dialog-content">
	<div class="palm-dialog-title" x-mojo-loc=''>Trust security certificate?</div>
	<div class="palm-dialog-separator"></div>
	<div class="palm-dialog-message palm-info-text">
		#{certReason}
	</div>
</div>
<div class="palm-dialog-buttons">
    <div class="palm-button" id="cert_trust_button" x-mojo-tap-highlight="immediate" x-mojo-loc=''>Trust Certificate</div>
    <div class="palm-button" id="cert_trustonce_button" x-mojo-tap-highlight="immediate" x-mojo-loc=''>Trust Certificate Once</div>
    <div class="palm-button" id="cert_trustdont_button" x-mojo-tap-highlight="immediate" x-mojo-loc=''>Don't Trust Certificate</div>
</div>
