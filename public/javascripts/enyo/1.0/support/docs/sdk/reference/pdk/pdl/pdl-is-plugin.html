    <h1 id="pdl_isplugin">
      PDL_IsPlugin
    </h1>
    <h2 id="description">
      Description
    </h2>
    <p>
      Is calling app a standalone or plug-in application.
    </p>
    <h2 id="syntax">
      Syntax
    </h2>
    <blockquote>
      <pre>
<code>PDL_bool PDL_IsPlugin(void);
</code>
</pre>
    </blockquote>
    <h2 id="returns">
      Returns
    </h2>
    <blockquote>
      <pre>
<code>PDL_TRUE - Calling app is a Plug-in.
PDL_FALSE - Calling app is a standalone application.
</code>
</pre>
