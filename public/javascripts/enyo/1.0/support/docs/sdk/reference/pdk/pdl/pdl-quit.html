	<body>
		<div id="content">
    
    <h1 id="pdl_quit">
      PDL_Quit
    </h1>
    <h2 id="description">
      Description
    </h2>
    <p>
      Shuts down the PDL, frees internal storage the PDL allocated for your app, and performs other cleanup. After calling it, your app <strong>cannot</strong> safely invoke PDL calls.
    </p>
    <p>
      Your app should call this before calling <code>SDL_Quit</code> and exiting.
    </p>
    <h2 id="syntax">
      Syntax
    </h2>
    <blockquote>
      <pre>
<code>void PDL_Quit();
</code>
</pre>
    </blockquote>
